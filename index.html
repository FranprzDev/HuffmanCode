<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Huffman Encoding</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2> Huffman Coding </h2>
    <div class="box enCoder">
        <h2>Encoder</h2>
        <textarea type="text" id="enCoder" placeholder="type text here e.g 'Mississippi river'" autofocus></textarea>
        <table>
            <tbody>
                <tr>
                    <th>Character</th>
                    <th>Frequency</th>
                    <th>%</th>
                    <th>Code</th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="box deCoder">
        <h2>Decoder</h2>
        <textarea disabled type="text" id="deCoder" placeholder="insert the code [takes binary character 0 or 1]"></textarea>
        <div id="result"></div>
    </div>
    <div class="box stat">
        <h2>Stat</h2>
        <table>
            <thead>
                <tr>
                    <th>som</th>
                    <th>value</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="HuffmanCoding.js"></script>
    <script src="script.js"></script>
</body>

</html>
